
    <fieldset [formGroupName]="control.controlKey">
    
        <div class="form-field" *ngFor="let control of control.controlValue.controls | keyvalue">
    
            <ng-container 
            [ngComponentOutlet]="dynamicComponentResolver.resolve(control.value.controlType) | async"
            [ngComponentOutletInjector]="control.key | controlInjector : control.value "
            >
            </ng-container>

            <div class="input-error" *ngIf="formControl.get(control.key)?.dirty && formControl.get(control.key)?.hasError('required')">
                This field is required
            </div>
            <div class="input-error" *ngIf="formControl.get(control.key)?.dirty && formControl.get(control.key)?.hasError('email')">
                This field should be valid email 
            </div>
            <div class="input-error" *ngIf="formControl.get(control.key)?.dirty && formControl.get(control.key)?.hasError('banWords')">
                {{formControl.get(control.key)?.getError('banWords')}} word is not allowed
            </div>
            <div class="input-error" *ngIf="formControl.get(control.key)?.dirty && formControl.get(control.key)?.hasError('minlength')">
                The length should be atleast {{ formControl.get(control.key)?.['errors']?.['minlength']?.['requiredLength'] }}  characters
            </div>
            <div class="input-error" *ngIf="formControl.get(control.key)?.dirty && formControl.get(control.key)?.hasError('passwordShouldMatch')">
                Password do not match
            </div>
     </div>
    
    </fieldset>
